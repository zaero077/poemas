<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Poemas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; font-family: "Georgia", serif; background: #0f0f0f; color: #eee; }
    h1 { text-align: center; padding: 40px 20px 20px; font-weight: 400; letter-spacing: 2px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 24px; padding: 40px; max-width: 1200px; margin: auto; }
    .card { position: relative; cursor: pointer; overflow: hidden; border-radius: 8px; aspect-ratio: 4 / 3; background: #000; display:flex; align-items:stretch; }
    .card img { width:100%; height:100%; object-fit: contain; transition:transform .35s ease; display:block; padding:8px; background:#000; }
    .card:hover img { transform: scale(1.02); }
    .card-title { position:absolute; bottom:0; width:100%; padding:20px; background: linear-gradient(transparent, rgba(0,0,0,0.85)); font-size:18px; letter-spacing:1px; }
    .img-missing { display:flex; align-items:center; justify-content:center; background:#111; color:#ddd; font-family:Georgia, serif; font-size:16px; padding:12px; text-align:center; }
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(4px); display: none; justify-content: center; align-items: flex-start; padding: 24px; z-index: 1000; overflow: auto; }
    .modal { background:#121212; max-width:700px; width:100%; max-height:calc(100vh - 48px); overflow-y:auto; padding:40px; border-radius:10px; box-shadow:0 0 40px rgba(0,0,0,0.7); animation: fadeIn .3s ease; position:relative; outline:none; }
    .modal h2 { margin-top:0; font-weight:400; letter-spacing:1px; }
    .modal pre { white-space: pre-wrap; line-height:1.7; font-family:"Georgia", serif; font-size:16px; margin:0; }
    .close-btn { position:absolute; right:18px; top:18px; background:transparent; border:1px solid rgba(255,255,255,0.08); color:#eee; padding:6px 10px; border-radius:6px; cursor:pointer; }
    @keyframes fadeIn { from {opacity:0; transform:scale(.96)} to {opacity:1; transform:scale(1)} }
    @media (max-width:600px){ .modal { padding:25px } }
  </style>
</head>
<body>
<h1>Poemas</h1>

<div class="grid">
  <div class="card" onclick="openModal(0)">
    <!-- nubes -> La verdadera enfermedad -->
    <img src="images/cuenta_regresiva.jpg" alt="La verdadera enfermedad" loading="lazy" data-title="La verdadera enfermedad">
    <div class="card-title">La verdadera enfermedad</div>
  </div>

  <div class="card" onclick="openModal(1)">
    <img src="images/6296a79a-91a0-4643-aed7-891a62a99654.jpg" alt="Sobre todo ahí" loading="lazy" data-title="Sobre todo ahí">
    <div class="card-title">Sobre todo ahí</div>
  </div>

  <div class="card" onclick="openModal(2)">
    <img src="images/c4463724-63b8-4249-9681-f91fb84a4975.jpg" alt="Te amo negándote" loading="lazy" data-title="Te amo negándote">
    <div class="card-title">Te amo negándote</div>
  </div>

  <div class="card" onclick="openModal(3)">
    <!-- árbol -> Poema número 1 (nombre corregido según tu archivo) -->
    <img src="images/31ece26e-e5e1-41c6-857f-489487d0365c.jpg" alt="Poema número 1" loading="lazy" data-title="Poema número 1">
    <div class="card-title">Poema número 1</div>
  </div>

  <div class="card" onclick="openModal(4)">
    <!-- el que antes decía 'Poema número 1' -> ahora Cuenta regresiva -->
    <img src="images/ed9e2734-4567-467a-80a5-c48b1d47cd02.jpg" alt="La cuenta regresiva" loading="lazy" data-title="La cuenta regresiva">
    <div class="card-title">La cuenta regresiva</div>
  </div>

  <div class="card" onclick="openModal(5)">
    <!-- nuevo poema ¿Quién soy? -->
    <img src="images/Quien_Soy.png" alt="¿Quién soy?" loading="lazy" data-title="¿Quién soy?">
    <div class="card-title">¿Quién soy?</div>
  </div>
</div>

<div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
  <div class="modal" id="modal" role="dialog" aria-modal="true" tabindex="-1">
    <button class="close-btn" onclick="hideModal()" aria-label="Cerrar">Cerrar</button>
    <h2 id="modalTitle"></h2>
    <pre id="modalText"></pre>
  </div>
</div>

<script>
  const poems = [
`Caminan en fila, grises y quietos
Siguiendo un guion que no tiene secretos.
Cumplen horarios, tragan la urgencia
Y llaman "vida" a su propia ausencia.

Pero si uno frena y mira hacia arriba
Si el alma se escapa y se siente viva
Todos reclaman y denigran con miedo disfrazado

No entienden que el "loco" rompió el cristal
Que no quiso la dosis de su bien y su mal.
Lo tildan de enfermo, lo quieren curar
Por el grave delito de saber soñar.

Que se queden ellos con su falsa verdad
Esa calma mentirosa que invita a callar.
Bendito el que aguanta
En su soledad
Y se niega a estar enfermo de normalidad.`,

`Te amo cuando huyo,
porque siempre corro hacia vos sin darme cuenta.

Te amo con la duda,
con la fe que no cree en nada,
con este pulso torcido que jura olvidarte
y vuelve a pronunciar tu nombre como un error inevitable.

Te amo desde el desorden:
desde lo que pienso y no hago,
desde lo que hago y no siento,
desde lo que siento y no me animo a entender.

Te amo cuando me contradigo
y te niego para protegerme,
cuando finjo distancia
para que no notes que ya estoy perdido.

Te amo sin permiso,
sin razones,
sin coartadas que me salven del ridículo.
Te amo como se ama lo que no se explica
y, aun así, insiste.

Te amo con esta cabeza que discute,
con este cuerpo que decide antes que yo,
con este corazón que se equivoca
y vuelve a elegirte como si no hubiera aprendido nada.

Te amo aunque no mejore el mundo,
aunque no cure la herida,
aunque no prometa finales felices.
Te amo porque, sin hacer ruido,
volviste habitable lo que en mí era ruina.

Te amo incluso cuando digo que no.
Sobre todo ahí.

Porque si no te amara,
no necesitaría negarlo.`,

`Te amo con la violencia de un mar en calma,
con la paz mentirosa que me rompe el alma.
Te amo negándote, para que seas más cierto,
te busco en la vida sintiéndome muerto.

Es un amor torpe, que no pide permiso,
que me tira al infierno y me cree en el paraíso.
Te amo con este cuerpo que ya no me obedece,
que cuando te vas, se marchita y florece.

No es que te quiera, es que no puedo evitarlo,
trato de esconder este amor y termino por gritarlo.
Te engaño diciendo que ya no me importas,
mientras te abro las puertas que vos mismo cortas.

Te amo sin razones, sin brújula, a ciegas,
te doy lo que tengo y también lo que niegas.
Es un error perfecto, una herida que sana,
amarte hoy con la fuerza de quien no te ama mañana.

Y sin embargo te amo, estúpidamente fiel,
tomando veneno creyendo que es miel.`,

`Te amo cuando te quedás,
cuando el mundo afloja un poco
y no hace falta explicarlo todo.

Te amo en lo simple:
en la risa que no busca sentido,
en el silencio que no pesa,
en ese estar que no exige pruebas.

Te amo con lo que soy ahora,
no con lo que prometo ser.
Con mis días torpes,
con mis aciertos pequeños
y mis errores sin épica.

Te amo desde lo cotidiano:
desde el mate frío olvidado en la mesa,
desde las palabras que no decimos
porque ya se entienden.

Te amo cuando coincidimos
sin esfuerzo,
cuando no hay que ganar ni perder,
cuando nadie se salva
porque nadie está en peligro.

Te amo sin urgencia,
sin dramatismos,
sin esa necesidad de arder para existir.

Te amo como se ama lo que acompaña
y no empuja.`,

`Recién llegaste y ya estás mirando la puerta,
me das pedazos de tiempo, una cuota de vos,
y yo me quedo con la pregunta abierta
mientras espero que sea una broma tu adiós.

No querés que sea sincero, ni que te mienta más,
y yo lo entiendo, aunque me duela entenderlo.
Sos eso que veo, ni un gramo de más,
un fuego que se apaga antes de encenderlo.

Sé que te vas a las nueve,
y sé que me muero a las diez.

Me pedís que esté de tu lado y acá me tenés,
con la mente cansada y la piel que se te pega,
esperando ese beso final, esa última vez,
antes de que la noche se vuelva ciega.

No hay garantías cuando el día se termina,
quisiera esperarte, pero no sé si puedo.
La distancia es una sombra que camina
y yo me rompo un poco en este miedo.

Te perdono porque otra cosa no quiero,
porque entregarse del todo es morir un poco.
Vos te vas liviana, yo me quedo prisionero,
contando los minutos como un loco.

Porque a las nueve te vas,
y a las diez... ya no queda nada más.`,

`El cuerpo siente hambre.
La mente insiste en una idea.
A veces se queda,
a veces se vuelve obsesión.

No lo decido del todo.
Solo me doy cuenta
cuando ya está pasando.

Aparecen pensamientos,
emociones, recuerdos.
Van y vienen
sin que yo los elija del todo.

Si tengo hambre,
no lo decido.
Si una idea se repite,
tampoco.

Puedo notar la obsesión
cuando ya está ahí.
Puedo notar el deseo
cuando ya apareció.

Entonces,
¿quién es el que observa todo eso?
No parece tener
el control absoluto.

No ordena al cuerpo sentir,
ni a la mente callar.
Solo está presente
mientras todo ocurre.

Quizás el que conoce
nunca puede ser objeto de conocimiento.
Porque no es algo más
dentro de lo que aparece.

No tiene forma,
no tiene voluntad perfecta,
no es dueño de lo que pasa.

Es testigo. 
¿No?

Quizás soy eso que está
antes de la pregunta.
Y por eso
nunca puede ser respuesta.`
  ];

  const titles = [
    "La verdadera enfermedad",
    "Sobre todo ahí",
    "Te amo negándote",
    "Poema número 1",
    "La cuenta regresiva",
    "¿Quién soy?"
  ];

  function openModal(index){
    document.getElementById("modalTitle").textContent = titles[index];
    document.getElementById("modalText").textContent = poems[index];
    const overlay = document.getElementById("modalOverlay");
    overlay.style.display = "flex";
    const modal = document.getElementById("modal");
    setTimeout(()=> modal.focus(), 10);
    overlay.setAttribute('aria-hidden','false');
  }
  function hideModal(){
    const overlay = document.getElementById("modalOverlay");
    overlay.style.display = "none";
    overlay.setAttribute('aria-hidden','true');
  }
  function closeModal(e){ if(e.target.id === "modalOverlay") hideModal(); }
  document.addEventListener('keydown', e => { if(e.key === "Escape") hideModal(); });

  // fallback visual si alguna imagen no carga
  document.querySelectorAll('.card img').forEach(img => {
    img.addEventListener('error', () => {
      const wrapper = img.parentElement;
      img.remove();
      const placeholder = document.createElement('div');
      placeholder.className = 'img-missing';
      placeholder.innerText = 'Imagen no encontrada:\n' + (img.getAttribute('data-title') || img.alt || '(sin nombre)');
      wrapper.insertBefore(placeholder, wrapper.firstChild);
      console.error('Imagen no encontrada ->', img.getAttribute('src'));
    });
  });
</script>
</body>
</html>
